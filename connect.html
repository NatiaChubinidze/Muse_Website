<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Muse Main Page</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="menu">
          <ul class="navigation">
            <li>
              <a href="index.html"><b>Main Page</b></a>
            </li>
            <li>
              <a href="music.html"><b>Music</b></a>
            </li>
            <li>
              <a href="photos.html"><b>Photos</b></a>
            </li>
            <li>
              <a href="members.html"><b>Members</b></a>
            </li>
            <li>
              <a href="connect.html" class="active"><b>Connect</b></a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <h1 class="cnct">Connect with us via Facebook, Twitter or Instagram</h1>
        <p>You can find the links down below</p>
        <div class="title">
          <p>MUSE</p>
        </div>
      </main>

      <div class="form d-none" id="message">
        <button
          type="button"
          id="close"
          class="btn-close"
          aria-label="Close"
        ></button>
        <form action="" method="post">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your name"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />

          <p class="frm-gender">Gender</p>
          <div class="gender">
            <label for="male" class="radio">
              <input
                type="radio"
                id="male"
                name="gender"
                value="male"
                class="radio"
              />
              Male</label
            >
            <label for="female" class="radio">
              <input type="radio" id="female" name="gender" value="female" />
              Female</label
            >
            <label for="other" class="radio">
              <input type="radio" id="other" name="gender" value="other" />
              Other</label
            >
          </div>

          <label for="country">Choose your Country</label>
          <select id="country" name="cars">
            <option value="USA">USA</option>
            <option value="Germany">Germany</option>
            <option value="Georgia">Georgia</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <option value="Australia">Australia</option>
          </select>

          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            cols="10"
            placeholder="Message"
          ></textarea>
          <br /><br />
          <input type="submit" id="submit" />
        </form>
      </div>
      <button type="button" id="messageBtn" class="btn btn-primary">
        Message
      </button>

      <footer>
        <a href="https://www.facebook.com/muse" target="_blank">
          <img
            src="https://www.flaticon.com/svg/static/icons/svg/2111/2111398.svg"
            alt="facebook"
          />
        </a>
        <a href="https://www.instagram.com/muse/" target="_blank">
          <img
            src="https://www.flaticon.com/svg/static/icons/svg/733/733558.svg"
            alt="instagram"
        /></a>
        <a href="https://twitter.com/muse" target="_blank">
          <img
            src="https://www.flaticon.com/svg/static/icons/svg/733/733579.svg"
            alt="twitter"
        /></a>
        <p>&#169 All rights reserved</p>
      </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
